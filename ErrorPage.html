<!-- 404 Error Page - PitchBridge -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found - PitchBridge</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    .error-container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 6rem;
      color: #d62828; /* Changed to red */
      margin: 0;
    }

    h2 {
      font-size: 2rem;
      margin: 1rem 0;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
    }

    a.btn {
      display: inline-block;
      background-color: #5D5FEF;
      color: white;
      padding: 0.75rem 1.75rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a.btn:hover {
      background-color: #4749cc;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you are looking for does not exist or has been moved.</p>
    <a href="homepage.html" class="btn">Go to Homepage</a>
  </div>
</body>
</html>
