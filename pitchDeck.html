<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PitchBridge - Pitch Deck</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="logo">PitchBridge</h1>
      <nav class="sidebar-nav">
        <a href="HomePage.html">Home</a>
        <a href="PitchDeck.html" class="active">Pitch Deck</a>
        <a href="InvestorDeck.html">Investor Deck</a>
        <a href="FAQandHelpPage.html">Help</a>
        <a href="Settings.html">Settings</a>
        <a href="LoginPage.html">Log Out</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Your Pitch Deck</h2>
      <p class="subheading">Provide your business overview, traction metrics, and financials to attract investors.</p>

      <div class="upload-section">
        <label for="pitchFile" class="custom-file-upload">
          <span id="fileName">Upload Pitch Deck (PDF/PPT, max 10MB)</span>
          <input type="file" id="pitchFile" accept=".pdf,.ppt,.pptx" />
        </label>
        <button class="btn" onclick="handleUpload()">Upload Deck</button>
      </div>
    </main>
  </div>

  <script>
    document.getElementById("pitchFile").addEventListener("change", function () {
      const fileName = this.files[0]?.name || "Upload Pitch Deck (PDF/PPT, max 10MB)";
      document.getElementById("fileName").textContent = fileName;
    });

    function handleUpload() {
      const file = document.getElementById("pitchFile").files[0];
      if (!file) {
        alert("Please choose a file before uploading.");
        return;
      }
      alert("Deck uploaded successfully!"); // Replace with actual logic if needed
    }
  </script>
</body>
</html>
