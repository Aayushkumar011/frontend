<body>
  <div class="container">
    <h2>Delete or Deactivate Account</h2>
    <p>Are you sure you want to delete or deactivate your PitchBridge account? This action may be permanent and cannot be undone. Please choose carefully.</p>

    <div class="option-buttons">
      <button class="btn btn-deactivate" onclick="confirmDeactivate()">Deactivate My Account</button>
      <button class="btn btn-delete" onclick="confirmDelete()">Delete My Account</button>
       <a href="setting.html" class="cancel-btn">‚Üê Back to Settings</a>
    </div>
  </div>

  <script src="script.js"></script>
