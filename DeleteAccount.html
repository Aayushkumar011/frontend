<!-- 
  Delete or Deactivate Account - PitchBridge
  This page asks users to confirm their choice before deleting or deactivating the account.
  Only frontend; backend logic should be connected to perform actions securely.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Account - PitchBridge</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    h2 {
      color: #d62828;
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      font-size: 1rem;
      line-height: 1.6;
      text-align: center;
    }

    .option-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .btn-deactivate {
      background-color: #fcbf49;
      color: #fff;
    }

    .btn-deactivate:hover {
      background-color: #e0a800;
    }

    .btn-delete {
      background-color: #d62828;
      color: #fff;
    }

    .btn-delete:hover {
      background-color: #b51e1e;
    }

    .btn-cancel {
      background-color: #5D5FEF;
      color: #fff;
    }

    .btn-cancel:hover {
      background-color: #4749cc;
    }

    @media (max-width: 600px) {
      .option-buttons {
        flex-direction: column;
        align-items: center;
      }
      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delete or Deactivate Account</h2>
    <p>Are you sure you want to delete or deactivate your PitchBridge account? This action can be permanent and cannot be undone. Please choose your option carefully.</p>

    <div class="option-buttons">
      <button class="btn btn-deactivate">Deactivate My Account</button>
      <button class="btn btn-delete">Delete My Account</button>
      <a href="Settings.html" class="btn btn-cancel" style="text-decoration: none; display: inline-block;">Cancel</a>
    </div>
  </div>
</body>
</html>
