<!-- 
  Manage Notifications Page - PitchBridge
  Allows users to enable or disable different types of notifications.
  Design is consistent with the main website.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notification Preferences - PitchBridge</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
      font-weight: 600;
      color: #333;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: #5D5FEF;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #5D5FEF;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4749cc;
    }

    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Notification Preferences</h2>
    <form>
      <label>
        Email notifications
        <input type="checkbox" name="email_notifications" checked />
      </label>

      <label>
        SMS notifications
        <input type="checkbox" name="sms_notifications" />
      </label>

      <label>
        App notifications
        <input type="checkbox" name="app_notifications" checked />
      </label>

      <label>
        Weekly summaries
        <input type="checkbox" name="weekly_summary" />
      </label>

      <button type="submit">Save Preferences</button>
    </form>
  </div>
</body>
</html>
