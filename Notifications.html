<!-- Notification Preferences Page - PitchBridge -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notification Preferences - PitchBridge</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="notification-page">
    <div class="notification-container">
      <h2>Notification Preferences</h2>
      <form id="notification-form">
        <label>
          Email notifications
          <input type="checkbox" name="email_notifications" checked />
        </label>
        <label>
          SMS notifications
          <input type="checkbox" name="sms_notifications" />
        </label>
        <label>
          App notifications
          <input type="checkbox" name="app_notifications" checked />
        </label>
        <label>
          Weekly summaries
          <input type="checkbox" name="weekly_summary" />
        </label>
        <label>
          <span class="important">Security alerts (Important)</span>
          <input type="checkbox" name="security_alerts" checked />
        </label>
        <button type="submit">Save Preferences</button>
         <a href="setting.html" class="cancel-btn">‚Üê Back to Settings</a>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
