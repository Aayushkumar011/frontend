<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout - PitchBridge</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .dashboard-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #5D5FEF;
      color: white;
      padding: 2rem 1rem;
      flex-shrink: 0;
      position: fixed;
      height: 100vh;
      top: 0;
      left: 0;
    }

    .sidebar-header {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #4749cc;
    }

    .main-section {
      margin-left: 240px;
      padding: 2rem;
      flex: 1;
    }

    .logout-container {
      max-width: 500px;
      background: white;
      margin: 6rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logout-container h2 {
      margin-bottom: 2rem;
      color: #003366;
    }

    .logout-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn.logout {
      background-color: #e74c3c;
    }

    .btn.logout:hover {
      background-color: #c0392b;
    }

    .btn.cancel {
      background-color: #5D5FEF;
    }

    .btn.cancel:hover {
      background-color: #4749cc;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">PitchBridge</div>
      <nav class="sidebar-nav">
        <a href="homepage.html" class="nav-link">üè† Home</a>
        <a href="pitchDeck.html" class="nav-link" id="pitchDeckLink">üìä Pitch Deck</a>
        <a href="investorDeck.html" class="nav-link" id="investorDeckLink">üíº Investor Deck</a>
        <a href="profile.html" class="nav-link">üë§ Profile</a>
        <a href="message.html" class="nav-link">üí¨ Messages</a>
        <a href="setting.html" class="nav-link">‚öôÔ∏è Settings</a>
        <a href="FAQandHelpPage.html" class="nav-link">‚ùì FAQ / Help</a>
        <a href="contact.html" class="nav-link">üìû Contact</a>
        <a href="logout.html" class="nav-link active">üö™ Logout</a>
      </nav>
    </aside>

    <!-- Main Section -->
    <main class="main-section">
      <div class="logout-container">
        <h2>Are you sure you want to logout?</h2>
        <div class="logout-buttons">
          <a href="LoggedOut.html" class="btn logout">Yes, Logout</a>
          <a href="homepage.html" class="btn cancel">Cancel</a>
        </div>
      </div>
    </main>
  </div>

  <!-- Role-based visibility script -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const role = localStorage.getItem('userRole'); // 'startup' or 'investor'
      if (role === 'startup') {
        const investorDeck = document.getElementById('investorDeckLink');
        if (investorDeck) investorDeck.style.display = 'none';
      } else if (role === 'investor') {
        const pitchDeck = document.getElementById('pitchDeckLink');
        if (pitchDeck) pitchDeck.style.display = 'none';
      }
    });
  </script>
</body>
</html>
