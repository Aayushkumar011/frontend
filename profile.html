<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PitchBridge - Profile</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      height: 100vh;
      display: flex;
    }

    .dashboard-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .sidebar {
      width: 240px;
      background-color: #5D5FEF; /* SAME AS DASHBOARD */
      color: white;
      padding: 2rem 1rem;
      flex-shrink: 0;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
    }

    .sidebar-nav .nav-link,
    .sidebar-nav a {
      color: white;
      text-decoration: none;
      margin: 0.4rem 0;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background-color 0.3s;
      font-weight: 500;
    }

    .sidebar-nav a:hover,
    .sidebar-nav a.active {
      background-color: #4749cc;
    }

    .main-section {
      margin-left: 240px;
      padding: 2rem;
      flex: 1;
      background-color: #ffffff;
      overflow-y: auto;
    }

    .profile-content {
      text-align: center;
      padding-top: 3rem;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #5D5FEF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .btn:hover {
      background-color: #4749cc;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">PitchBridge</div>
      <nav class="sidebar-nav">
        <a href="homepage.html">üè† Home</a>
        <a href="pitchDeck.html" id="pitchDeckLink" style="display: none;">üìä Pitch Deck</a>
        <a href="investorDeck.html" id="investorDeckLink" style="display: none;">üíº Investor Deck</a>
        <a href="profile.html" class="active">üë§ Profile</a>
        <a href="message.html">üí¨ Messages</a>
        <a href="setting.html">‚öôÔ∏è Settings</a>
        <a href="FAQandHelpPage.html">‚ùì FAQ / Help</a>
        <a href="contact.html">üìû Contact</a>
        <a href="logout.html">üö™ Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-section">
      <div class="profile-content" id="profileContent">
        <!-- JS will inject content -->
      </div>
    </main>
  </div>

  <!-- JS to check user -->
  <script>
    const container = document.getElementById("profileContent");
    const user = localStorage.getItem("user");

    if (!user) {
      container.innerHTML = `
        <h2>You have no profile yet.</h2>
        <p>Please sign up or log in to view your profile.</p>
        <a href="signUpPage.html" class="btn">Sign Up</a>
        <a href="loginpage.html" class="btn">Login</a>
      `;
    } else {
      container.innerHTML = `
        <h2>Welcome back, ${user}!</h2>
        <p>Your profile is complete.</p>
        <a href="logout.html" class="btn">Log Out</a>
      `;
    }
  </script>

  <!-- Role-based hiding -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const role = localStorage.getItem('userRole');
      if (role === 'startup') {
        document.getElementById('pitchDeckLink').style.display = 'block';
        document.getElementById('investorDeckLink').style.display = 'none';
      } else if (role === 'investor') {
        document.getElementById('investorDeckLink').style.display = 'block';
        document.getElementById('pitchDeckLink').style.display = 'none';
      }
    });
  </script>
</body>
</html>
