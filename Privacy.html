  This page allows users to manage their account visibility and data sharing preferences.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Settings - PitchBridge</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #333;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .setting {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }

    select, input[type="checkbox"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    button {
      background-color: #5D5FEF;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 2rem auto 0;
    }

    button:hover {
      background-color: #4749cc;
    }

    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Privacy Settings</h2>
    
    <div class="setting">
      <label for="profileVisibility">Who can view your profile?</label>
      <select id="profileVisibility">
        <option value="everyone">Everyone</option>
        <option value="investors">Only Investors</option>
        <option value="startups">Only Startups</option>
        <option value="private">Only Me</option>
      </select>
    </div>

    <div class="setting">
      <label>Allow search engines to index your profile?</label>
      <div class="checkbox-label">
        <input type="checkbox" id="indexing" />
        <label for="indexing">Yes, allow search engine indexing</label>
      </div>
    </div>

    <div class="setting">
      <label>Show email to other users?</label>
      <div class="checkbox-label">
        <input type="checkbox" id="showEmail" />
        <label for="showEmail">Allow others to see my email</label>
      </div>
    </div>

    <div class="setting">
      <label>Enable messaging from unknown users?</label>
      <div class="checkbox-label">
        <input type="checkbox" id="enableMessaging" />
        <label for="enableMessaging">Allow messages from anyone</label>
      </div>
    </div>

    <button>Save Privacy Settings</button>
  </div>
</body>
</html>
