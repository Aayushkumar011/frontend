<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PitchBridge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="nav-container">
      <h1 class="logo">PitchBridge</h1>
      <nav>
        <a href="homepage.html">Home</a>
        <a href="SignUpPage.html">Sign Up</a>
      </nav>
    </div>
  </header>
  <div class="form-card">
    <h2 style="text-align: center;">Login to PitchBridge</h2>
    <form class="signup-form">
      
      <!-- Email -->
      <div class="input-group">
        <img src="asset/email.gif" alt="email icon" />
        <input type="email" id="loginEmail" placeholder="Email" required />
      </div>

      <!-- Password -->
      <div class="input-group password-input">
        <img src="asset/lock.gif" alt="password icon" />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <img src="asset/eye.svg" alt="Toggle" id="toggleLoginPassword" class="toggle-password" />
      </div>

      <!-- Role selection -->
      <div class="input-group">
        <img src="asset/user.gif" alt="role icon" />
        <select id="loginRole" required style="border: none; outline: none; background: transparent; width: 100%; font-size: 1rem;">
          <option value="">Select Role</option>
          <option value="startup">Startup</option>
          <option value="investor">Investor</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn">Login</button>

      <!-- Error Message -->
      <div id="errorMessage" class="error-message" style="color: red; text-align: center; display: none;"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
