<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password - PitchBridge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Change Password</h2>
    
    <div id="errorMessage" class="error"></div>
    <div id="successMessage" class="success"></div>

    <form id="changePasswordForm">
      <!-- Old Password -->
<label for="oldPassword">Old Password</label>
<div class="password-wrapper">
  <input type="password" id="oldPassword" required />
  <span class="toggle-btn" onclick="toggleVisibility('oldPassword', this)">
    <img src="asset/eye.svg" alt="Show" />
  </span>
</div>

<!-- New Password -->
<label for="newPassword">New Password</label>
<div class="password-wrapper">
  <input type="password" id="newPassword" required />
  <span class="toggle-btn" onclick="toggleVisibility('newPassword', this)">
    <img src="asset/eye.svg" alt="Show" />
  </span>
</div>

<!-- Confirm New Password -->
<label for="confirmPassword">Confirm New Password</label>
<div class="password-wrapper">
  <input type="password" id="confirmPassword" required />
  <span class="toggle-btn" onclick="toggleVisibility('confirmPassword', this)">
    <img src="asset/eye.svg" alt="Show" />
  </span>
</div>


      <button type="submit">Update Password</button>
      <a href="setting.html" class="cancel-btn">‚Üê Back to Settings</a>


    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
