<!-- Change Profile Picture - PitchBridge -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Profile Picture - PitchBridge</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h2>Change Profile Picture</h2>
    <img id="profilePreview" class="preview" src="assets/default-profile.png" alt="Profile Preview" />
    <input type="file" id="uploadInput" accept="image/*" />
    <button class="primary-btn">Save Picture</button>
     <a href="setting.html" class="cancel-btn">‚Üê Back to Settings</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
