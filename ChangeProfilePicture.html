<!-- 
  Change Profile Picture Page - PitchBridge
  This page allows users to upload and preview a new profile picture.
  You can integrate backend functionality later for saving images.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Profile Picture - PitchBridge</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 1.5rem;
    }

    .preview {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      display: block;
      margin: 1rem auto;
    }

    button {
      background-color: #5D5FEF;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4749cc;
    }

    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Profile Picture</h2>
    <img id="profilePreview" class="preview" src="assets/default-profile.png" alt="Profile Preview" />
    <input type="file" id="uploadInput" accept="image/*" />
    <button>Save Picture</button>
  </div>

  <script>
    const uploadInput = document.getElementById('uploadInput');
    const preview = document.getElementById('profilePreview');

    uploadInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.setAttribute('src', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
