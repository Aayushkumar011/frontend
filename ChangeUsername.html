<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Username - PitchBridge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Change Username</h2>

    <!-- Success Message -->
    <div class="success-msg" id="successMsg">✅ Username updated successfully!</div>

    <form id="usernameForm">
      <label for="newUsername">New Username</label>
      <input type="text" id="newUsername" name="newUsername" maxlength="20" required />
      <div class="char-count" id="charCount">0 / 20</div>
      <div class="error-msg" id="errorMsg">❗ Username must be at least 3 characters long.</div>
      <button type="submit">Update Username</button>
    </form>

    <!-- Back to Settings Button -->
     <a href="setting.html" class="cancel-btn">← Back to Settings</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
